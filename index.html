<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-2">
      <div class="row mb-3">
        <div class="col-12">
          <input type="text" class="inp text-light bg-dark" id="inp" disabled />
        </div>
      </div>

      <div class="row mb-1">
        <div class="col-4 ">
          <button
            onclick="del()"
            class="btn btn-light custom-height-increase width-100 mt-1"
          >
            del
          </button>
        </div>
        <div class="col-5 ">
          <button
            onclick="c()"
            class="btn btn-light custom-height-increase width-100 mt-1"
          >
            C
          </button>
        </div>

        <div class="col-3 text-center">
          <button
            onclick="operator('/')"
            class="width-100 custom-btn-round btn btn-danger custom-orange-btn me-auto"
          >
            /
          </button>
        </div>
      </div>

      <div class="row mb-1">
        <div class="col-3 text-center">
            
            <button onclick="getVal(7)" class="custom-btn-round btn btn-secondary custom-gray-btn">7</button>
        </div>
        <div class="col-3 text-center">
            <button onclick="getVal(8)" class="custom-btn-round btn btn-secondary custom-gray-btn">8</button>
            
        </div>
        <div class="col-3 text-center">
            <button onclick="getVal(9)" class="custom-btn-round btn btn-secondary custom-gray-btn">9</button>

        </div>
        <div class="col-3 text-center">
            <button
              onclick="operator('*') "
              class="custom-btn-round btn btn-danger custom-orange-btn"
            >
              *
            </button>

        </div>

      </div>





      <div class="row mb-1">
        <div class="col-3 text-center">
            
            <button onclick="getVal(4)" class="custom-btn-round btn btn-secondary custom-gray-btn">4</button>
        </div>
        <div class="col-3 text-center">
            <button onclick="getVal(5)" class="custom-btn-round btn btn-secondary custom-gray-btn">5</button>
            
        </div>
        <div class="col-3 text-center">
            <button onclick="getVal(6)" class="custom-btn-round btn btn-secondary custom-gray-btn">6</button>

        </div>
        <div class="col-3 text-center">
            <button
              onclick="operator('-') "
              class="custom-btn-round btn btn-danger custom-orange-btn"
            >
              -
            </button>

        </div>

      </div>



      <div class="row mb-1">
        <div class="col-3 text-center">
            
            <button onclick="getVal(1)" class="custom-btn-round btn btn-secondary custom-gray-btn">1</button>
        </div>
        <div class="col-3 text-center">
            <button onclick="getVal(2)" class="custom-btn-round btn btn-secondary custom-gray-btn">2</button>
            
        </div>
        <div class="col-3 text-center">
            <button onclick="getVal(3)" class="custom-btn-round btn btn-secondary custom-gray-btn">3</button>

        </div>
        <div class="col-3 text-center">
            <button
              onclick="operator('+') "
              class="custom-btn-round btn btn-danger custom-orange-btn"
            >
              +
            </button>

        </div>

      </div>



      <div class="row mb-1">
        <div class="col-6 text-center">
            
            <button onclick="getVal(0)" class=" btn custom-zero-btn btn-secondary custom-gray-btn">0</button>
        </div>
        <div class="col-3 text-center">
            <button onclick="getVal('.')" class="custom-btn-round btn btn-secondary custom-gray-btn">.</button>
            
        </div>
        
        <div class="col-3 text-center">
            <button onclick="onEquals()" class="custom-btn-round btn btn-danger custom-orange-btn">
                =
              </button>

        </div>

      </div>







     
     
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>

    <script src="./app.js"></script>
  </body>
</html>
